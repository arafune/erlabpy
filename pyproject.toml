[build-system]
requires = ["setuptools>=61", "setuptools-scm>=8.0"]
build-backend = "setuptools.build_meta"

[project]
name = "erlab"
authors = [{ name = "Kimoon Han", email = "khan@kaist.ac.kr" }]
description = "Python package for ARPES data analysis and visualization."
readme = "README.rst"
requires-python = ">=3.11"
keywords = ["ARPES"]
license = { text = "BSD-3-Clause" }
classifiers = [
    "Programming Language :: Python :: 3",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Physics",
]
dependencies = [
    "numpy>=1.22.0",
    "numba>=0.56.2",
    "numbagg",
    "numba-progress",
    "joblib",
    "scipy>=1.8.0",
    "lmfit>=1.2.0",
    "uncertainties>=3.0.1",
    "iminuit>=2.25.2",
    "csaps",
    "matplotlib>=3.8.0",
    "seaborn",
    "cmasher",
    "cmocean",
    "colorcet",
    "xarray",
    "h5netcdf",
    "varname",
    "tqdm",
    "pyclip",
    "pyqt6>=6.2.2",
    "qtpy",
    "pyqtgraph>=0.13.1",
    "qtawesome",
    "superqt",
    "igor2 @ git+https://github.com/kmnhan/igor2@master",
    "arpes @ git+https://github.com/kmnhan/arpes@master",
    'importlib-metadata; python_version>="3.10"',
]
dynamic = ["version"]

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.dynamic]
version = { attr = "erlab.__version__" }
